<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cotações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cotacao {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Cotações</h1>
    
    <div>
        <h2>Criar Cotação</h2>
        <form id="createCotacaoForm">
            <input type="text" id="largura" placeholder="Largura" required>
            <input type="text" id="comprimento" placeholder="Comprimento" required>
            <input type="text" id="altura" placeholder="Altura" required>
            <input type="text" id="material" placeholder="Material" required>
            <input type="text" id="descricao" placeholder="Descrição" required>
            <input type="text" id="caminhoArquivo" placeholder="Caminho do Arquivo" required>
            <input type="date" id="dataRecebimento" required>
            <button type="submit">Criar Cotação</button>
        </form>
    </div>

    <div>
        <h2>Listar Cotações</h2>
        <button id="listarCotacoes">Listar Cotações</button>
        <div id="cotacoesList"></div>
    </div>

    <div>
        <h2>Atualizar Cotação</h2>
        <form id="updateCotacaoForm">
            <input type="number" id="updateId" placeholder="ID da Cotação" required>
            <input type="text" id="updateLargura" placeholder="Largura" required>
            <input type="text" id="updateComprimento" placeholder="Comprimento" required>
            <input type="text" id="updateAltura" placeholder="Altura" required>
            <input type="text" id="updateMaterial" placeholder="Material" required>
            <input type="text" id="updateDescricao" placeholder="Descrição" required>
            <input type="text" id="updateCaminhoArquivo" placeholder="Caminho do Arquivo" required>
            <input type="date" id="updateDataRecebimento" required>
            <button type="submit">Atualizar Cotação</button>
        </form>
    </div>

    <div>
        <h2>Remover Cotação</h2>
        <form id="deleteCotacaoForm">
            <input type="number" id="deleteId" placeholder="ID da Cotação" required>
            <button type="submit">Remover Cotação</button>
        </form>
    </div>

    <script>
        // Criar Cotação
        document.getElementById('createCotacaoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cotacao = {
                largura: parseFloat(document.getElementById('largura').value),
                comprimento: parseFloat(document.getElementById('comprimento').value),
                altura: parseFloat(document.getElementById('altura').value),
                material: document.getElementById('material').value,
                descricao: document.getElementById('descricao').value,
                caminhoArquivo: document.getElementById('caminhoArquivo').value,
                dataRecebimento: document.getElementById('dataRecebimento').value
            };

            fetch('http://localhost:8080/cotacao/criar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cotacao)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Cotação criada:', data);
                alert('Cotação criada com sucesso!');
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao criar cotação.');
            });
        });

        // Listar Cotações
        document.getElementById('listarCotacoes').addEventListener('click', function() {
            fetch('http://localhost:8080/cotacao/listar')
            .then(response => response.json())
            .then(data => {
                const listDiv = document.getElementById('cotacoesList');
                listDiv.innerHTML = '';
                data.forEach(cotacao => {
                    const cotacaoDiv = document.createElement('div');
                    cotacaoDiv.className = 'cotacao';
                    cotacaoDiv.innerText = `ID: ${cotacao.idCotacao}, Largura: ${cotacao.largura}, Comprimento: ${cotacao.comprimento}`;
                    listDiv.appendChild(cotacaoDiv);
                });
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao listar cotações.');
            });
        });

        // Atualizar Cotação
        document.getElementById('updateCotacaoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('updateId').value;
            const cotacao = {
                largura: parseFloat(document.getElementById('updateLargura').value),
                comprimento: parseFloat(document.getElementById('updateComprimento').value),
                altura: parseFloat(document.getElementById('updateAltura').value),
                material: document.getElementById('updateMaterial').value,
                descricao: document.getElementById('updateDescricao').value,
                caminhoArquivo: document.getElementById('updateCaminhoArquivo').value,
                dataRecebimento: document.getElementById('updateDataRecebimento').value
            };

            fetch(`http://localhost:8080/cotacao/atualizar/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cotacao)
            })
            .then(response => {
                if (response.ok) {
                    alert('Cotação atualizada com sucesso!');
                } else {
                    alert('Erro ao atualizar cotação.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao atualizar cotação.');
            });
        });

        // Remover Cotação
        document.getElementById('deleteCotacaoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('deleteId').value;

            fetch(`http://localhost:8080/cotacao/remover/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('Cotação removida com sucesso!');
                } else {
                    alert('Erro ao remover cotação.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao remover cotação.');
            });
        });
    </script>
</body>
</html>
